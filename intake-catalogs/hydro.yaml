plugins:
  source:
    - module: intake_xarray
    
sources:

  cgiar_pet:
    description: Global potential evapotranspiration from CGIAR-CSI
    metadata:
      url: 'https://cgiarcsi.community/data/global-aridity-and-pet-database'
      tags:
        - evapotranspiration
    driver: zarr
    args:
      urlpath: gs://pangeo-cgiar-pet
      storage_options:
        requester_pays: True

  hydrosheds_dir:
    description: Drainage directions at 3-second resolution
    metadata:
      url: 'https://www.hydrosheds.org'
      tags:
        - drainage
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'pangeo-data'
        type: file
    args:
      urlpath: gs://pangeo-usgs-hydrosheds/dir.vrt
      chunks: {'y': 6000, 'x': 6000}
      storage_options:
        requester_pays: True

  hydrosheds_acc:
    description: Flow accumulation at 3-second resolution
    metadata:
      url: 'https://www.hydrosheds.org'
      tags:
        - flow
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'pangeo-data'
        type: file
    args:
      urlpath: gs://pangeo-usgs-hydrosheds/acc.vrt
      chunks: {'y': 6000, 'x': 6000}
      storage_options:
        requester_pays: True

  hydrosheds_dem:
    description: Digital Elevation Model (conditioned DEM) at 3-second resolution
    metadata:
      url: 'https://www.hydrosheds.org'
      tags:
        - DEM
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'pangeo-data'
        type: file
    args:
      urlpath: gs://pangeo-usgs-hydrosheds/dem.vrt
      chunks: {'y': 6000, 'x': 6000}
      storage_options:
        requester_pays: True

  soil_grids_single_level:
    description: Global gridded soil information in COG format
    parameters:
      variable:
        description: soil variable
        type: str
        default: TAXNWRB
    metadata:
      url: https://soilgrids.org/
      tags: Soil
    driver: rasterio
    args:
      urlpath: "gs://pangeo-data/soilgrids/{{ variable }}_250m.tif"
      chunks: {'y': 5120, 'x': 5120}
      storage_options: {'anon': True}  # TODO: remove, see GH#61

  soil_grids_multi_level:
    description: Global gridded soil information in COG format
    parameters:
      variable:
        description: soil variable
        type: str
        default: AWCh1_M
      level:
        description: soil level
        type: int
        default: 1
    metadata:
      url: https://soilgrids.org/
      tags: Soil
    driver: rasterio
    args:
      urlpath: "gs://pangeo-data/soilgrids/{{ variable }}_sl{{ '%01d' % level }}_250m.tif"
      chunks: {'y': 5120, 'x': 5120}
      storage_options: {'anon': True}  # TODO: remove, see GH#61

  camels:
    args:
      path: "{{CATALOG_DIR}}/hydro/camels.yaml"
    description: 'Pangeo Camels Dataset Catalog'
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
